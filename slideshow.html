<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Photobooth Veteran 7680</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }

        .slide.active {
            display: flex;
        }

        .slide.fade {
            animation: fadeIn 1s ease-in-out;
        }

        .slide.zoom {
            animation: zoomIn 1s ease-in-out;
        }

        .slide.slide-left {
            animation: slideLeft 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .slide img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        .slide-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .slide-info .badge {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            font-weight: 600;
        }

        .slide-info .timestamp {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.3em;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .settings-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
            z-index: 100;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .setting-item select, .setting-item input {
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 5px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .photo-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
            z-index: 100;
        }

        .welcome-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .welcome-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-screen p {
            font-size: 1.3em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshowContainer">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memuat slideshow...</p>
        </div>
    </div>

    <div class="photo-counter" id="photoCounter">
        0 / 0
    </div>

    <div class="controls">
        <button class="control-btn" onclick="previousSlide()" title="Previous">‚¨ÖÔ∏è</button>
        <button class="control-btn" onclick="togglePlay()" id="playBtn" title="Play/Pause">‚è∏Ô∏è</button>
        <button class="control-btn" onclick="nextSlide()" title="Next">‚û°Ô∏è</button>
        <button class="control-btn" onclick="toggleSettings()" title="Settings">‚öôÔ∏è</button>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <h3>‚öôÔ∏è Pengaturan Slideshow</h3>
        
        <div class="setting-item">
            <label>Durasi per Foto:</label>
            <select id="durationSelect" onchange="updateDuration()">
                <option value="3000">3 detik</option>
                <option value="5000" selected>5 detik</option>
                <option value="10000">10 detik</option>
                <option value="15000">15 detik</option>
            </select>
        </div>

        <div class="setting-item">
            <label>Efek Transisi:</label>
            <select id="transitionSelect" onchange="updateTransition()">
                <option value="fade" selected>Fade</option>
                <option value="zoom">Zoom</option>
                <option value="slide-left">Slide</option>
            </select>
        </div>

        <div class="setting-item">
            <label>Filter Badge:</label>
            <select id="badgeFilter" onchange="reloadSlideshow()">
                <option value="all">Semua Badge</option>
                <option value="None">Tanpa Badge</option>
                <option value="Kalideres">Kalideres</option>
                <option value="Ancild">Ancild</option>
                <option value="Laser">Laser</option>
                <option value="Djati">Djati</option>
                <option value="Boemi">Boemi</option>
                <option value="Kamlay">Kamlay</option>
                <option value="Liobaroe">Liobaroe</option>
                <option value="Cimone">Cimone</option>
                <option value="Veroem">Veroem</option>
            </select>
        </div>
    </div>

    <script>
        // GANTI INI DENGAN URL GOOGLE APPS SCRIPT ANDA
        const API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgJo8boHOVhyk-Z2Pq19JidLCvUKCVZvS4BXfjpkWvXr-alycaEkDBJEwG5bmiv7AA6b-BwFplDxF9ciUlrBgeOl1-CsKYM27zgDe0YQBc-PUhhizvjQFFuUJ53BpLQhkukkBnbC-U21x351ziNoFSf5AoB3P0Y-DdLKxUyv34NpYJMFNOBH6EsGG3t5JT-tl9Eo3chCsH6JPBD6mlHdGSY1pAj99mwpPhkLP__5D8lZnnaht8gfmDR9KXIc6DyoeXmuJ-lT8T6v_4Pom33FXglgtkFTg&lib=MWHjdJ_V6OUz-Txpvu-zqZvQJNMt8nwjv';

        let photos = [];
        let currentIndex = 0;
        let isPlaying = true;
        let slideshowInterval = null;
        let duration = 5000;
        let transition = 'fade';

        // Load photos
        async function loadPhotos() {
            const badge = document.getElementById('badgeFilter').value;

            const params = new URLSearchParams({
                action: 'list',
                badge: badge,
                orientation: 'all'
            });

            try {
                const response = await fetch(`${API_URL}?${params}`);
                const data = await response.json();

                if (data.success && data.photos.length > 0) {
                    photos = data.photos;
                    currentIndex = 0;
                    displaySlideshow();
                    updateCounter();
                    if (isPlaying) {
                        startSlideshow();
                    }
                } else {
                    showWelcome();
                }
            } catch (error) {
                console.error('Failed to load photos:', error);
                showWelcome();
            }
        }

        // Display slideshow
        function displaySlideshow() {
            const container = document.getElementById('slideshowContainer');
            container.innerHTML = '';

            photos.forEach((photo, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${transition}`;
                if (index === 0) slide.classList.add('active');

                slide.innerHTML = `
                    <img src="${photo.url}" alt="Photo ${index + 1}">
                    <div class="slide-info">
                        <div class="badge">${photo.badge}</div>
                        <div class="timestamp">${formatDate(photo.timestamp)}</div>
                    </div>
                `;

                container.appendChild(slide);
            });

            document.getElementById('loading').style.display = 'none';
        }

        // Show welcome screen
        function showWelcome() {
            const container = document.getElementById('slideshowContainer');
            container.innerHTML = `
                <div class="welcome-screen">
                    <h1>üì∏ Photobooth Veteran 7680</h1>
                    <p>Menunggu foto pertama...</p>
                    <p style="margin-top: 20px; font-size: 1em; opacity: 0.6;">
                        Mall Balekota Tangerang - 24 Januari 2026
                    </p>
                </div>
            `;
            document.getElementById('loading').style.display = 'none';
        }

        // Start slideshow
        function startSlideshow() {
            stopSlideshow();
            slideshowInterval = setInterval(() => {
                nextSlide();
            }, duration);
        }

        // Stop slideshow
        function stopSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
        }

        // Next slide
        function nextSlide() {
            if (photos.length === 0) return;

            const slides = document.querySelectorAll('.slide');
            slides[currentIndex].classList.remove('active');

            currentIndex = (currentIndex + 1) % photos.length;
            slides[currentIndex].classList.add('active');

            updateCounter();
        }

        // Previous slide
        function previousSlide() {
            if (photos.length === 0) return;

            const slides = document.querySelectorAll('.slide');
            slides[currentIndex].classList.remove('active');

            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            slides[currentIndex].classList.add('active');

            updateCounter();
        }

        // Toggle play/pause
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');

            if (isPlaying) {
                btn.textContent = '‚è∏Ô∏è';
                startSlideshow();
            } else {
                btn.textContent = '‚ñ∂Ô∏è';
                stopSlideshow();
            }
        }

        // Toggle settings panel
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        }

        // Update duration
        function updateDuration() {
            duration = parseInt(document.getElementById('durationSelect').value);
            if (isPlaying) {
                startSlideshow();
            }
        }

        // Update transition
        function updateTransition() {
            transition = document.getElementById('transitionSelect').value;
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                slide.className = `slide ${transition}`;
            });
            slides[currentIndex].classList.add('active');
        }

        // Reload slideshow with filter
        function reloadSlideshow() {
            document.getElementById('loading').style.display = 'block';
            loadPhotos();
        }

        // Update counter
        function updateCounter() {
            document.getElementById('photoCounter').textContent = 
                `${currentIndex + 1} / ${photos.length}`;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === ' ') togglePlay();
        });

        // Load photos on page load
        window.addEventListener('load', () => {
            if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                const container = document.getElementById('slideshowContainer');
                container.innerHTML = `
                    <div class="welcome-screen">
                        <h1>‚ö†Ô∏è Setup Required</h1>
                        <p>Harap setup Google Apps Script URL terlebih dahulu</p>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
            } else {
                loadPhotos();
            }
        });

        // Auto reload every 60 seconds to get new photos
        setInterval(() => {
            if (photos.length === 0 || !isPlaying) {
                loadPhotos();
            }
        }, 60000);
    </script>
</body>
</html>
